    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var accordionItems = document.querySelectorAll(".panel");

        accordionItems.forEach(function (item) {
          var radio = item.querySelector('input[type="radio"]');
          var collapseTarget = item.querySelector(".panel-collapse");

          // Check the initial state
          if (radio.checked) {
            item.classList.remove("closed-panel");
          } else {
            item.classList.add("closed-panel");
          }

          radio.addEventListener("change", function () {
            // Close all accordion panels
            accordionItems.forEach(function (otherItem) {
              var otherRadio = otherItem.querySelector('input[type="radio"]');
              var otherCollapseTarget =
                otherItem.querySelector(".panel-collapse");

              if (otherRadio !== radio) {
                otherRadio.checked = false;
                otherCollapseTarget.classList.remove("show");
                otherItem.classList.add("closed-panel");
              }
            });

            // Toggle the current accordion panel
            if (radio.checked) {
              collapseTarget.classList.add("show");
              item.classList.remove("closed-panel");
            } else {
              collapseTarget.classList.remove("show");
              item.classList.add("closed-panel");
            }
          });
        });
      });
